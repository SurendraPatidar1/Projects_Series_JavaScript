<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--=============== REMIXICONS ===============-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

     <!--=============== CSS ===============-->
     <link rel="stylesheet" href="assets/css/styles.css">

     <title>Responsive sidebar Menu | Dark/Light Mode - Bedimcode</title>
  </head>
  <body>
     <!--=============== HEADER ===============-->
     <header class="header" id="header">
        <div class="header_container">
            <a href="#" class="header_logo">
                <i class="ri-cloud-fill"></i>
                <span>Cloud</span>
            </a>

            <span>
                <button class="header_toggle">
                    <i class="ri-menu-line"></i>
                </button>
            </span>
        </div>
     </header>

     <!-------------------- SIDEBAR ---------------------->
     <nav class="sidebar" id="sidebar">
        <div class="sidebar_container">

            <div class="sidebar_user">
                <div class="sidebar_img">
                    <img src="perfil.png" alt="image">
                </div>
            </div>

            <div class="sidebar_info">
                <h3>Surendra Patidar</h3>
                <span>surendrapatidar001@gmail.com</span>
            </div>

            <div class="sidebar_content">
                <div>
                    <h3 class="sidebar_title">MANAGE</h3>

                    <div class="sidebar_list">
                        <a href="#" class="sidebar_link">
                            <i class="ri-pie-chart-2-fill"></i>
                            <span>Dashboard</span>
                        </a>

                        <a href="#" class="sidebar_link">
                            <i class="ri-wallet-3-fill"></i>
                            <span>My Wallet</span>
                        </a>

                        <a href="#" class="sidebar_link">
                            <i class="ri-calendar-fill"></i>
                            <span>Calender</span>
                        </a>

                        <a href="#" class="sidebar_link">
                            <i class="ri-arrow-up-down-fill"></i>
                            <span>Recent Transactions</span>
                        </a>

                        <a href="#" class="sidebar_link">
                            <i class="ri-bar-chart-box-fill"></i>
                            <span>Statistics</span>
                        </a>

                    </div>
                </div>
            </div>
            
            <div class="sidebar_content">
                <div>
                    <h3 class="sidebar_title">SETTINGS</h3>

                    <div class="sidebar_list">
                        <a href="#" class="sidebar_link">
                            <i class="ri-settings-3-fill"></i>
                            <span>Settings</span>
                        </a>

                        <a href="#" class="sidebar_link">
                            <i class="ri-mail-unread-fill"></i>
                            <span>My Messages</span>
                        </a>

                        <a href="#" class="sidebar_link">
                            <i class="ri-notification-2-fill"></i>
                            <span>Notifications</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="sidebar_actions">
                <button>
                    <i class="ri-moon-clear-fill sidebar_link sidebar_theme" id="theme-button"></i>
                    <span>Theme</span>
                </button>

                <button class="sidebar_link">
                    <i class="ri-logout-box-r-fill"></i>
                    <span>Log Out</span>
                </button>

            </div>
        </div>
     </nav>

</head>
<body>
    
</body>
</html>
